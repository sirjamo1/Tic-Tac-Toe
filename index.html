<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1 id="ticTac">Tic Tac Toe</h1>
         <form action="">
            <label for="playerOne">Player one "X" </label
            ><input
                type="text"
                name="playerOne"
                id="playerOneName"
                placeholder="Player one"
            />
            <label for="playerTwo">Player two "O" </label
            ><input
                type="text"
                name="playerTwo"
                id="playerTwoName"
                placeholder="Player Two"
            />
           <button id="ai-btn">A.I.</button>
        </form>
        <button id="startReset"></button>
        <div class="gameboard-container" id="gameboard-container">
            <div id="box-0" class="box"></div>
            <div id="box-1" class="box"></div>
            <div id="box-2" class="box"></div>
            <div id="box-3" class="box"></div>
            <div id="box-4" class="box"></div>
            <div id="box-5" class="box"></div>
            <div id="box-6" class="box"></div>
            <div id="box-7" class="box"></div>
            <div id="box-8" class="box"></div>
        </div>
       
        <h2 id="winnerText">Enter names and click start</h2>

        <div id="winning-container"><h2></h2></div>
    </body>
    <script src="./script.js"></script>
</html>
